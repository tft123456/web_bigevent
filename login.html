<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录&注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png">
    </div>
    <!-- 登录&注册界面 -->
    <div class="login-reg-box">
        <!-- 登录&注册界面头部标题 -->
        <div class="title-box"></div>
        <!-- 登录界面 -->
        <div class="login-box">
            <form class="layui-form" id="login-form">
                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录密码输入框 -->
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-fluid layui-btn layui-btn-normal">登录</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link_login">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册界面 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form" id="reg-form">
                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录密码输入框 -->
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认输入框 -->
                <div class="layui-form-item">
                    <input type="password" name="repassword" required lay-verify="required|pass|repass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-fluid layui-btn layui-btn-normal">注册</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link_reg">去登录账号</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
